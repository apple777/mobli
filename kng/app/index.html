<!doctype html>
<html lang="en" ng-app="peoplecatApp">
<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PeopleListCtrl">


<div class="container">



<div class="row">


      <div class="page-header">
        <h1>My App</h1>
        <p class="lead">Basic information about main characters in Jerusalem history</p>
      </div>

  <div class="col-xs-12 col-md-8">

          <!--Sidebar content-->

          Search: <input ng-model="query">
          Sort by:
          <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="year">Year</option>
          </select>


  </div><!--/end of div col-xs-12 col-md-8/ -->
  <div class="col-xs-6 col-md-4">

        <!--Body content-->

      <div ng-repeat="item in people | filter:query | orderBy:orderProp">

        <div class="col-md-6">
        <h2>{{item.name}}  -  {{item.year}}</h2>
        </div>

        <div class="col-md-6">
        <p>{{item.snippet}}</p>
        </div>

      </div>


  </div><!--/end of div col-xs-6 col-md-4/ -->
</div>





</div> <!-- /container -->



</body>
</html>
